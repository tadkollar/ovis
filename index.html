<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' *; 
img-src 'self' data:; script-src 'self' 'unsafe-inline' *; 
style-src  'self' 'unsafe-inline' *">
    <title>OpenMDAO Visualization</title>
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/dashboard.css">
    <link rel="stylesheet" href="style/goldenlayout-base.css">
    <link rel="stylesheet" href="style/goldenlayout-light-theme.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/bootstrap-select.min.css">
</head>

<style nonce="eelohGaep4ie">
    button#installButton {
        display: none;
    }

    div#div1 {
        background-color: #dddddd;
        color: #525252;
    }

    div#div2 {
        padding-left: 5%;
    }

    div#div2>h1 {
        padding-top: 6%;
        color: #3a3a3a;
        font-size: 3.25em;
    }

    button#openButton {
        font-size: 2em;
        background: #adadad;
        color: #3a3a3a;
    }
</style>

<body>
    <div class="wrapper">
        <div id="leftbar">
            <button id='addPlotButton' class="btn navbar-btn btn" onclick="addNewPlot()" disabled>
                <span class="fas fa-chart-line"></span>
            </button>
            <button class="btn navbar-btn btn" id="addN2Button" onclick="addNewN2()" disabled>
                <span class="fas fa-th"></span>
            </button>

            <button title="Install Update" class="btn navbar-btn btn" id="installButton">
                <span class="fas fa-cloud-download-alt"></span>
            </button>
        </div>
        <div id="sidebar">
            <div class="sidebarHeader">
                <h1>No File Selected</h1>
            </div>
        </div>
        <div id='div1'>
            <div id='div2'>
                <h1>No recording selected</h1>
                <h2>Click the button below (or
                    <strong>Cmd/Ctrl + O</strong>) to select your recording file</h2>

                <br />
                <br />

                <button id='openButton' type='button' class='btn btn-secondary btn-large'>
                    <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&emsp;Open
                </button>
            </div>
        </div>
    </div>
</body>


<script src="src/libs/setup.js"></script>
<script src="libs/vkBeautify.js"></script>
<script src="src/libs/ipc.js"></script>

</html>
