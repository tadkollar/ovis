<style>
    button#installButton {
        display: none;
    }

    div#div1 {
        margin-left: 5%;
        margin-right: 3%;
    }

    div#plotControls {
        display: block;
    }
</style>

<body>

    <div class="wrapper">
        <div id="leftbar">
            <button id='addPlotButton' class="btn btn-light" onclick="layout.addNewPlot()">
                <span class="fas fa-chart-line"></span>
            </button>
            <button id='addN2Button' class="btn btn-light" id="addN2Button" onclick="layout.addNewN2()">
                <span class="fas fa-th"></span>
            </button>
            <button title="Install Update" class="btn btn-light" id="installButton" onclick="ipc.installUpdate()">
                <span class="fas fa-cloud-download-alt"></span>
            </button>
        </div>
        <div id="sidebar">
            <div class="sidebarHeader">
                <h1 id="sidebarHeaderContent">No File Selected</h1>
            </div>

            <div id='plotControls'>
                <div class="varname sidebarBodyPlots">
                    <table class="optionstable">
                        <tr>
                            <td width="15%">
                                <input type="checkbox" class="checkbox" id='logscaleXCheckbox'
                                    onclick="controlPanel.logscaleX()">
                            </td>
                            <td class='sidebarTableText'>Logarithmic x-axis</td>
                        </tr>
                        <tr>
                            <td width="15%">
                                <input type="checkbox" class="checkbox" id='logscaleYCheckbox'
                                    onclick="controlPanel.logscaleY()">
                            </td>
                            <td class='sidebarTableText'>Logarithmic y-axis</td>
                        </tr>
                        <tr>
                            <td width="15%">
                                <input type="checkbox" class="checkbox" id='stackedPlotCheckbox'
                                    onclick="controlPanel.stackedPlot()">
                            </td>
                            <td class='sidebarTableText'>Stacked Plot</td>
                        </tr>
                    </table>
                    <br />
                    <div class='sidebarBodyPlots reducedWidth'>
                        Design Variables
                        <br />
                        <select class="selectpicker varname" data-live-search="true" multiple
                            id='designVariablesSelection' data-container="body">
                        </select>
                    </div>

                    <div class='sidebarBodyPlots reducedWidth'>
                        Objectives
                        <br />
                        <select class="selectpicker varname input-medium" data-live-search="true" multiple
                            id='objectivesSelection' data-container="body">
                        </select>
                    </div>

                    <div class='sidebarBodyPlots reducedWidth'>
                        Constraints
                        <br />
                        <select class="selectpicker varname" data-live-search="true" multiple id='constraintsSelection'
                            data-container="body">
                        </select>
                    </div>

                    <div class='sidebarBodyPlots reducedWidth'>
                        Other Variables
                        <br />
                        <select class="selectpicker varname" data-live-search="true" multiple id='othersSelection'
                            data-container="body">
                        </select>
                    </div>

                    <div id="variableIndices">

                    </div>
                </div>
            </div>

        </div>
        <div id="goldenLayout"></div>

    </div>
