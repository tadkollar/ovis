<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>OpenMDAO Visualization</title>
</head>

<body>

    <div class="wrapper">
        <div id="leftbar">
            <button class="btn navbar-btn btn" onclick="addNewPlot()" disabled>
                <span class="glyphicon glyphicon-stats"></span>
            </button>
            <button class="btn navbar-btn btn" id="addN2Button" onclick="addNewN2()" disabled>
                <span class="glyphicon glyphicon-th">
            </button>
        </div>
        <div id="sidebar">
            <div class="sidebarHeader">
                <h1>No File Selected</h1>
            </div>
        </div>
        <div style="background-color: #dddddd; color: #525252">
            <div style="padding-left: 5%">
                <h1 style='padding-top: 6%; color: #3a3a3a; font-size: 3.25em'>No recording selected</h1>
                <h2>Click the button below (or <strong>Cmd/Ctrl + O</strong>) to select your recording file</h2>

                <br/><br/>

                <button type='button' class='btn btn-secondary btn-large' style='font-size: 2em; background: #adadad; color: #3a3a3a' onclick="openFile()">
                    <span class="glyphicon glyphicon-folder-open" ></span>&emsp;Open
                </button>
            </div>
        </div>
    </div>
</body>

<script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
