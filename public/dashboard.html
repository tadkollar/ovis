<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <h2>
                    <strong style="text-align: center">OpenMDAO Visualization</strong>
                </h2>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li style="padding-left: 5px; padding-right: 5px">
                    <button class="btn navbar-btn btn-lg" onclick="addNewPlot()">
                        <span class="glyphicon glyphicon-stats"></span> Plot</button>
                </li>
                <li style="padding-right: 5px">
                    <button class="btn navbar-btn btn-lg" id="addN2Button" onclick="addNewN2()">
                        <span class="glyphicon glyphicon-th"></span> N
                        <sup>2</sup>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div id="goldenLayout" style="width: 100%; height: 88vh"></div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h1>Plot Options</h1>
        <div class="varname">
            <table class="optionstable">
                <tr>
                    <td width="25%">
                        <input type="checkbox" class="checkbox" id='logscaleXCheckbox' onclick="logscaleX()">
                    </td>
                    <td>Logarithmic x-axis</td>
                </tr>
                <tr>
                    <td width="25%">
                        <input type="checkbox" class="checkbox" id='logscaleYCheckbox' onclick="logscaleY()">
                    </td>
                    <td>Logarithmic y-axis</td>
                </tr>
                <tr>
                    <td width="25%">
                        <input type="checkbox" class="checkbox" id='stackedPlotCheckbox' onclick="stackedPlot()">
                    </td>
                    <td>Stacked Plot</td>
                </tr>
            </table>
            <br/> Design Variables
            <select class="selectpicker varname" data-live-search="true" multiple id='designVariablesSelection'>
            </select>

            <br/>
            <br/> Objectives
            <select class="selectpicker varname" data-live-search="true" multiple id='objectivesSelection'>
            </select>

            <br/>
            <br/>Constraints
            <select class="selectpicker varname" data-live-search="true" multiple id='constraintsSelection'>
            </select>

            <div id="variableIndices">

            </div>
        </div>
    </div>
</body>

<!-- modal -->
<div id="selectIndicesModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Select Indices</h4>
            </div>
            <div class="modal-body">
                <p>Select individual indices and ranges separated by commas.<br/>
                For example, to select indices 0, 1, and 15 through 20 the input should be:<br/><br/>

                <code>0, 1, 15-20</code>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
